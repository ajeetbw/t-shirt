<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.chat-container {
    width: 400px;
    height: 600px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 20px;
}

.logo-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px; /* Space between logo and chatbox */
}

.logo {
    width: 100px;  /* Set the width of the logo */
    height: auto;  /* Maintain aspect ratio */
}

.chat-box {
    flex-grow: 1;
    overflow-y: scroll;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 10px;
    margin-bottom: 10px;
}

.user-input {
    width: calc(100% - 60px);
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.send-button {
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.send-button:hover {
    background-color: #45a049;
}

.user {
    background-color: #4CAF50;
    color: white;
    border-radius: 10px;
    padding: 10px;
    margin: 5px;
    text-align: right;
}

.bot {
    background-color: #ddd;
    color: black;
    border-radius: 10px;
    padding: 10px;
    margin: 5px;
    text-align: left;
}

    </style>

</head>
<body>
    <div class="chat-container">
        <!-- Logo Section -->
        <div class="logo-container">
            <img src="C:\Users\ajeet\OneDrive\Desktop\logo.jpg" alt="Chatbot Logo" class="logo">
        </div>

        <div id="chat-box" class="chat-box"></div>
        <input type="text" id="user-input" class="user-input" placeholder="Ask me something...">
        <button onclick="handleUserInput()" class="send-button">Send</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
